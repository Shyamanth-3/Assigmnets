<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
      
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div>
                    <label class="form-label">Email</label>
                    <input type="text" name="" class="form-control" id="">
                    </div>
        </div>
        <div class="col-sm-4">
           <div>
                    <label class="form-label ">Password</label>
                    <input type="password" name="" class="form-control" id="">
                    </div>
          </div>
        
      </div>
      <div class>
        <label class="form-label ">Address1</label>
        <input type="text" name="" class="form-control" id=""
        placeholder="1234 Main St">
        </div>
        <div class>
            <label class="form-label ">Address</label>
            <input type="text" name="" class="form-control" id=""
            placeholder="apartment,studio,or floor">
            </div>
            <div class="row">
                <div class="col-sm-4">
                  <div>
                            <label class="form-label">City</label>
                            <input type="text" name="" class="form-control" id="">
                            </div>
                </div>
                <div class="col-sm-4">
                   <div>
                            <label class="form-label ">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose..</option>
                                <option value="1">AP</option>
                                <option value="2">TS</option>
                              </select>    
                        </div>
                </div>
                  <div class="col-sm-4">
                    <div>
                              <label class="form-label">Zip</label>
                              <input type="number" name="" class="form-control" id="">
                              </div>
                  </div>
                 
                    <div class="form-check">
                        <br>
                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">check me out</label>
                    </div>
                    <ul class="container">
                        <li class="list-unstyled"><button class="bg-primary border-0 rounded fs-6"> Sign in</button></li>
                        <br>
                    </ul>
                
          
      </div>
    </div>
    
    </body>
    </html>
